<!-- templates/articles/article_list.html -->
<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لیست مقالات</title>
</head>
<body>
    <h1>لیست مقالات</h1>
    <a href="{% url 'article_create' %}">افزودن مقاله جدید</a>
    <ul>
        {% for article in articles %}
        <li>
            <a href="{% url 'article_detail' article.pk %}">{{ article.title }}</a>
            <p>تاریخ انتشار: {{ article.published_date }}</p>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
